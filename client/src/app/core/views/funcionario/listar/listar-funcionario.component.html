<div class="dashboard-container">

  <!-- HEADER DA LISTA -->
  <mat-card class="no-card-appearence mb-4">
    <mat-card-header>
      <div class="d-flex justify-content-between align-items-center w-100">
        <div>
          <mat-card-title class="text-primary m-0">
            <mat-icon class="icon-destaque icon-header">group</mat-icon>
            Funcionários
          </mat-card-title>
          <mat-card-subtitle class="m-0">
            Gerencie seus colaboradores
          </mat-card-subtitle>
        </div>
        <button mat-raised-button class="btn-destaque" routerLink="/employees/cadastrar">
          <mat-icon>add</mat-icon>
          Novo Funcionário
        </button>
      </div>
    </mat-card-header>
  </mat-card>

  <!-- CARD DO FUNCIONÁRIO -->
  <mat-card class="funcionario-card no-card-appearence mb-3" *ngFor="let funcionario of funcionarios">

    <!-- HEADER DO CARD -->
    <div class="card-header d-flex align-items-center gap-3 p-3 border-bottom border-default">
      <img class="funcionario-avatar rounded-circle border-destaque" src="{{mockAvatarProvisorio}}" alt="Avatar" />
      <div class="flex-grow-1">
        <h2 class="funcionario-nome text-primary m-0 fw-bold">{{ funcionario.nome }}</h2>
        <p class="funcionario-cargo text-secondary m-0">
          <mat-icon class="icon-secundario icon-cargo">work</mat-icon>
          {{ funcionario.cargo | cargo }}
        </p>
      </div>
      <button mat-icon-button class="btn-outline-secundario" [routerLink]="['/employees','visualizar', funcionario.id]"
        *appHasPermission="Permission.ADMIN_PERMISSION">
        <mat-icon>more_vert</mat-icon>
      </button>
    </div>

    <!-- INFORMAÇÕES -->
    <mat-card-content class="p-3">
      <div class="row g-3">
        <div class="col-12 col-md-6">
          <div class="info-item d-flex align-items-start gap-2">
            <mat-icon class="icon icon-info">badge</mat-icon>
            <div>
              <span class="info-label text-secondary d-block">Nome Completo</span>
              <span class="info-value text-primary fw-semibold">{{ funcionario.nome }}</span>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-6">
          <div class="info-item d-flex align-items-start gap-2">
            <mat-icon class="icon-secundario icon-info">fingerprint</mat-icon>
            <div>
              <span class="info-label text-secondary d-block">CPF</span>
              <span class="info-value text-primary fw-semibold">{{ funcionario.cpf }}</span>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-6">
          <div class="info-item d-flex align-items-start gap-2">
            <mat-icon class="icon-secundario icon-info">mail</mat-icon>
            <div>
              <span class="info-label text-secondary d-block">Email</span>
              <span class="info-value text-primary fw-semibold">{{ funcionario.email }}</span>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-6">
          <div class="info-item d-flex align-items-start gap-2">
            <mat-icon class="icon-secundario icon-info">work</mat-icon>
            <div>
              <span class="info-label text-secondary d-block">Cargo</span>
              <span class="info-value text-primary fw-semibold">{{ funcionario.cargo | cargo }}</span>
            </div>
          </div>
        </div>
      </div>
    </mat-card-content>

    <mat-divider></mat-divider>

    <!-- AÇÕES -->
    <mat-card-actions class="card-actions d-flex justify-content-end gap-2 p-3">
      <button mat-raised-button class="btn-secundario" [routerLink]="['/employees','editar', funcionario.id]">
        <mat-icon>edit</mat-icon>
        Editar
      </button>
      <button mat-raised-button class="btn-destaque" *appHasPermission="Permission.ADMIN_PERMISSION"
        [routerLink]="['/employees','excluir',funcionario.id]">
        <mat-icon>delete</mat-icon>
        Excluir
      </button>
    </mat-card-actions>
  </mat-card>

</div>
