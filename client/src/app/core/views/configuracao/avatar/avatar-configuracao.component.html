
  <!-- LOGO -->
  <mat-card class="no-card-appearence">
    <mat-card-header>
      <mat-card-title>Logo da Empresa</mat-card-title>
      <mat-card-subtitle>Imagem de perfil (300x300px recomendado)</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content class="mt-3">
      <div class="imagem-preview logo-preview">
        <img *ngIf="(logoUrl$) && !logoPreview" [src]="logoUrl$" class="logo-img" alt="Logo">
        <img *ngIf="logoPreview" [src]="logoPreview" class="logo-img preview" alt="Preview">
        <div *ngIf="!(logoUrl$) && !logoPreview" class="placeholder-logo">
          <mat-icon>business</mat-icon>
          <p>Sem logo</p>
        </div>
      </div>

      <div class="acoes-imagem">
        <input type="file" #logoInput accept="image/png,image/jpg,image/jpeg" (change)="selecionarLogo($event)" hidden>
        <button mat-raised-button class="btn-secondary-color" (click)="logoInput.click()" [disabled]="uploadandoLogo">
          <mat-icon>upload</mat-icon> Selecionar Logo
        </button>
        <button *ngIf="logoPreview" mat-raised-button class="btn-main-color" (click)="uploadLogo()"
          [disabled]="uploadandoLogo">
          <mat-icon>save</mat-icon>
          {{ uploadandoLogo ? "Enviando..." : "Salvar Logo" }}
        </button>
        <button *ngIf="logoPreview" mat-button (click)="cancelarLogo()" [disabled]="uploadandoLogo">
          Cancelar
        </button>
      </div>
    </mat-card-content>
  </mat-card>
