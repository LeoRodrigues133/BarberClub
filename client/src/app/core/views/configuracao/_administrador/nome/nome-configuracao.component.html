
  <!-- INFORMAÇÕES -->
  <mat-card class="no-card-appearence">
    <mat-card-header>
      <mat-card-title>Informações da Empresa</mat-card-title>
    </mat-card-header>

    <mat-card-content class="mt-3">
      <form [formGroup]="formEmpresa" (ngSubmit)="salvarNome()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nome da Empresa</mat-label>
          <input matInput formControlName="nomeEmpresa" placeholder="Digite o nome da empresa">
          <mat-icon matIconPrefix>business</mat-icon>
          <mat-error *ngIf="nomeEmpresa?.hasError('required')">Nome é obrigatório.</mat-error>
          <mat-error *ngIf="nomeEmpresa?.hasError('minlength')">Mínimo 3 caracteres.</mat-error>
        </mat-form-field>

        <div class="acoes-form">
          <button mat-raised-button class="btn-main-color" type="submit"
            [disabled]="formEmpresa.invalid || salvandoNome">
            <mat-icon>save</mat-icon>
            {{ salvandoNome ? "Salvando..." : "Salvar Alterações" }}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
