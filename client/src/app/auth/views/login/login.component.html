<div class="dashboard-container">
  <mat-card class="no-card-appearence">

    <!-- HEADER -->
    <mat-card-header>
      <mat-card-title class="text-primary fw-bold fs-3">
        Login da Usuário
      </mat-card-title>
      <mat-card-subtitle class="text-secondary">
        Acesse sua conta
      </mat-card-subtitle>
    </mat-card-header>

    <!-- CONTENT -->
    <mat-card-content class="d-flex justify-content-around mt-5">

      <form [formGroup]="form" (ngSubmit)="entrar()">

        <!-- USERNAME -->
        <div class="form-row">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Usuário</mat-label>

            <input
              matInput
              formControlName="userName"
              autocomplete="username"
              maxlength="50"
              placeholder="Ex: MasterBarbearia"
            />

            <mat-icon matPrefix>store</mat-icon>

            <mat-error *ngIf="userName?.invalid">
              <span *ngIf="userName?.errors?.['required']">Informe o nome da empresa.</span>
              <span *ngIf="userName?.errors?.['minlength']">Mínimo de 3 caracteres.</span>
              <span *ngIf="userName?.errors?.['maxlength']">Máximo de 50 caracteres.</span>
            </mat-error>
          </mat-form-field>
        </div>

        <!-- PASSWORD -->
        <div class="form-row">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Senha</mat-label>

            <input
              matInput
              formControlName="password"
              type="password"
              autocomplete="current-password"
              maxlength="30"
              placeholder="Digite sua senha"
            />

            <mat-icon matPrefix>lock</mat-icon>

            <mat-error *ngIf="password?.invalid">
              <span *ngIf="password?.errors?.['required']">A senha é obrigatória.</span>
              <span *ngIf="password?.errors?.['minlength']">Mínimo 6 caracteres.</span>
              <span *ngIf="password?.errors?.['maxlength']">Máximo 30 caracteres.</span>
            </mat-error>
          </mat-form-field>
        </div>

        <!-- ACTIONS -->
        <div class="form-actions mt-4 d-flex justify-content-end gap-3">

          <a mat-button routerLink="/registrar" class="btn-outline-secundario d-flex align-items-center gap-1">
            <mat-icon>arrow_back</mat-icon>
            Não sou cadastrado
          </a>

          <button
            type="submit"
            mat-raised-button
            class="btn-destaque d-flex align-items-center gap-1 px-4"
            [disabled]="form.invalid"
          >
            <mat-icon>login</mat-icon>
            Entrar
          </button>

        </div>

      </form>

    </mat-card-content>

  </mat-card>
</div>
